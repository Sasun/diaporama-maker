<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diaporama</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="diaporama" style="width: 100%; height: 100%; position: absolute"></div>

  <script src="./build.js"></script>
  <script>
Qajax.getJSON("./diaporama.json").then(function (json) {

  return new Diaporama({
    container: document.getElementById("diaporama"),
    GlslTransitions: GlslTransitions,
    data: json
  }).start();

}).done();
  </script>
</body>
</html>
